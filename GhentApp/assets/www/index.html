
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=true&amp;libraries=places">
    </script>
    <style type="text/css">
        #error, #results{
            display: none;
        }

        #arrow{
            position: absolute;
            width: 30px;
            height: 30px;
            background: 50% 50% no-repeat;
            background-size: 30px 30px;
            background-image: url('img/arrow.png');
            top: 0;
            left: 50%;
            margin: 30px 0 0 -15px;
        }

        #results .text{
            margin-top: 100px;
        }
    </style>
    <title>TakeOutGhent</title>
</head>
<body>

<div id="results">
    <div id="arrow"></div>
    <div class="text">
        <p>Distance to destination: <span id="distance"></span> metres</p>
        <p>Bearing to destination: <span id="bearing"></span> degrees</p>
        <p>Current heading: <span id="heading"></span> degrees</p>
        <p>Difference in heading and bearing: <span id="difference"></span> degrees</p>
    </div>
</div>

<p id="error"></p>

<h2>Destination</h2>
<div>
    <label for="target-lat">Latitude: </label>
    <input id="target-lat" value="50.991758" />
</div>
<div>
    <label for="target-lon">Longitude: </label>
    <input id="target-lon" value="3.746476" />
</div>
<script type="text/javascript" src="cordova-2.7.0.js"></script>
<script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="js/latlon.js"></script>
<script type="text/javascript" src="js/scripts.js"></script>

</body>
</html>
